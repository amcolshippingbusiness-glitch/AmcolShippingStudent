      const encoder = new TextEncoder();
      const data = encoder.encode(text);

    // =========================================================
    // (G) dataSdk (secure)
    //  - list/create/update ‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ token ‡πÄ‡∏™‡∏°‡∏≠ (‡∏¢‡∏Å‡πÄ‡∏ß‡πâ‡∏ô create user, login)
    // =========================================================
    let AUTH_TOKEN = null;

    function loadAuthFromStorage() {
      AUTH_TOKEN = localStorage.getItem(LS_TOKEN) || null;

      const u = localStorage.getItem(LS_USER);
      currentUser = u ? JSON.parse(u) : null;

      isAdminUser = (localStorage.getItem(LS_ADMIN) === "true");
    }

    function saveAuthToStorage(token, user, isAdmin) {
      AUTH_TOKEN = token;
      currentUser = user;
      isAdminUser = !!isAdmin;

      localStorage.setItem(LS_TOKEN, token);
      localStorage.setItem(LS_USER, JSON.stringify(user));
      localStorage.setItem(LS_ADMIN, String(!!isAdmin));
    }

    function clearAuthStorage() {
      AUTH_TOKEN = null;
      currentUser = null;
      isAdminUser = false;

      localStorage.removeItem(LS_TOKEN);
      localStorage.removeItem(LS_USER);
      localStorage.removeItem(LS_ADMIN);
    }

    window.dataSdk = {
      _handler: null,

      async init(handler) {
        this._handler = handler;
        loadAuthFromStorage();

        // ‡∏°‡∏µ token -> refresh list (server ‡∏à‡∏∞ filter ‡πÉ‡∏´‡πâ‡πÄ‡∏≠‡∏á)
        if (AUTH_TOKEN) {
          await this._refresh();
        }
        return { isOk: true };
      },

      async login(email, password_hash) {
        const res = await this._call("login", { email, password_hash });
        if (res && res.isOk && res.token && res.user) {
          saveAuthToStorage(res.token, res.user, !!res.isAdmin);
          await this._refresh();
          return { isOk: true, user: res.user, isAdmin: !!res.isAdmin };
        }
        return { isOk: false, error: (res && res.error) ? res.error : "Login failed" };
      },

      async logout() {
        // ‡∏•‡∏ö session ‡∏ó‡∏µ‡πà server ‡∏Å‡πà‡∏≠‡∏ô (‡∏ñ‡πâ‡∏≤ token ‡∏°‡∏µ)
        if (AUTH_TOKEN) {
          await this._call("logout", {});
        }
        clearAuthStorage();
        return { isOk: true };
      },

      async create(record) {
        const res = await this._call("create", { record });
        // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô booking ‡πÅ‡∏•‡πâ‡∏ß‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à -> refresh
        if (res && res.isOk && AUTH_TOKEN && record && record.recordType !== "user") {
          await this._refresh();
        }
        return res;
      },

      async update(record) {
        const res = await this._call("update", { record });
        if (res && res.isOk && AUTH_TOKEN) {
          await this._refresh();
        }
        return res;
      },

      async _refresh() {
        const res = await this._call("list", {});
        if (res && res.isOk) {
          const data = res.data || [];
          if (this._handler && typeof this._handler.onDataChanged === "function") {
            this._handler.onDataChanged(data);
          }
        } else {
          // token ‡∏´‡∏°‡∏î‡∏≠‡∏≤‡∏¢‡∏∏/‡∏ú‡∏¥‡∏î -> ‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏£‡∏∞‡∏ö‡∏ö‡∏ù‡∏±‡πà‡∏á client
          if (res && String(res.error || "").toLowerCase().includes("unauthorized")) {
            clearAuthStorage();
          }
        }
      },

      async _call(action, payload) {
        const bodyObj = { action, ...payload };
        if (AUTH_TOKEN) bodyObj.token = AUTH_TOKEN;

        const r = await fetch(GAS_WEBAPP_URL, {
          method: "POST",
          headers: { "Content-Type": "text/plain;charset=utf-8" },
          body: JSON.stringify(bodyObj),
          redirect: "follow"
        });

        const text = await r.text();
        try { return JSON.parse(text); }
        catch { return { isOk: false, error: "Non-JSON response: " + text.slice(0, 200) }; }
      }
    };

    async function initDataSDK() {
      const handler = {

        }
      };
      const res = await window.dataSdk.init(handler);

    }
